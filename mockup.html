<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Book Cover Mockup</title> <style> body { font-family: 'Arial', sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; } .cover-container { width: 600px; height: 800px; background-color: #2c3e50; color: white; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); position: relative; overflow: hidden; } .grid-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(52, 73, 94, 0.3) 1px, transparent 1px), linear-gradient(90deg, rgba(52, 73, 94, 0.3) 1px, transparent 1px); background-size: 20px 20px; z-index: 1; } .content { position: relative; z-index: 2; padding: 40px; height: 100%; display: flex; flex-direction: column; box-sizing: border-box; } .title { font-size: 48px; font-weight: bold; line-height: 1.2; margin-bottom: 20px; margin-top: auto; } .subtitle { font-size: 24px; font-weight: 300; margin-bottom: 40px; } .author { font-size: 18px; font-weight: 500; margin-bottom: 40px; } .icon-container { position: relative; margin-bottom: auto; margin-top: 60px; display: flex; justify-content: center; } .person-icon { width: 100px; height: 120px; background-color: white; border-radius: 50% 50% 0 0; position: relative; } .person-head { width: 40px; height: 40px; background-color: white; border-radius: 50%; position: absolute; top: -30px; left: 30px; } .orbit { position: absolute; width: 300px; height: 300px; border: 2px dashed rgba(255, 255, 255, 0.4); border-radius: 50%; top: -90px; left: -100px; } .domain-icon { position: absolute; width: 30px; height: 30px; background-color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #2c3e50; } .domain-icon:nth-child(1) { top: 30px; left: 135px; } .domain-icon:nth-child(2) { top: 70px; left: 30px; } .domain-icon:nth-child(3) { top: 170px; left: 0px; } .domain-icon:nth-child(4) { top: 170px; left: 270px; } .domain-icon:nth-child(5) { top: 70px; left: 240px; } .strategic-elements { position: absolute; bottom: 180px; right: 40px; display: flex; flex-direction: column; align-items: flex-end; } .chart-bar { height: 12px; background-color: #3498db; margin-bottom: 8px; border-radius: 6px; } .chart-bar:nth-child(1) { width: 120px; } .chart-bar:nth-child(2) { width: 180px; } .chart-bar:nth-child(3) { width: 90px; } .chart-bar:nth-child(4) { width: 150px; } .accent-line { position: absolute; height: 4px; background-color: #e74c3c; width: 100px; bottom: 150px; left: 40px; } </style> </head> <body> <div class="cover-container"> <div class="grid-overlay"></div> <div class="content"> <div class="icon-container"> <div class="person-icon"> <div class="person-head"></div> </div> <div class="orbit"> <div class="domain-icon">W</div> <div class="domain-icon">F</div> <div class="domain-icon">H</div> <div class="domain-icon">G</div> <div class="domain-icon">R</div> </div> </div> <div class="strategic-elements"> <div class="chart-bar"></div> <div class="chart-bar"></div> <div class="chart-bar"></div> <div class="chart-bar"></div> </div> <div class="accent-line"></div> <div class="title">Becoming the CEO of Your Life</div> <div class="subtitle">Applying GTM Principles to Personal Goals</div> <div class="author">A Strategic Framework for Personal Development</div> </div> </div> </body> </html>
